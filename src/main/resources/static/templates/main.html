<div>
	<div class="container-fluid">
		<div class="row">
			<div class="col-md-10 col-md-offset-2 main">
			    <div class="row">
			      <div class="col-md-12 alert alert-danger" role="alert" ng-if="errorText">{{errorText}}</div>
		          <div class="col-md-8 alert alert-success alert-dismissible" role="alert" ng-if="!errorText && successText">
		            <button type="button" class="close" data-dismiss="alert"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
		            {{successText}}
		          </div>
			    </div> 
				<div class="row">
					<h1>{{profile.id}}</h1>
				</div>
				<div class="row">
					<div class="col-md-12">
					  <button type="button" class="btn btn-primary" ng-click="publishApp(profile.id)">Publish app</button> 
					</div>
				</div>
                <div class="row">
                    <h2>Types</h2>
                    <table class="table">
                        <tr>
                            <th>Object Type</th>
                            <th>Total</th>
                            <th>New</th>
                            <th>Deleted</th>
                            <th>Modified</th>
                            <th></th>
                            <th></th>
                        </tr>
                        <tr ng-repeat="ts in profile.typeStates">
                            <td>{{ts.type}}</td>
                            <td>{{ts.totalObjects}}</td>
                            <td>{{ts.newObjects}}</td>
                            <td>{{ts.deletedObjects}}</td>
                            <td>{{ts.changedObjects}}</td>
                            <td>
                            <a ng-if="ts.newObjects || ts.deletedObjects || ts.changedObjects" ng-click="publishType(ts.type)" class="btn btn-default btn-mini btn-spaced pull-right"><span class="glyphicon glyphicon-upload"></span></a></td>
                            <td>
                            <a ng-click="triggerType(ts.type)" class="btn btn-default btn-mini btn-spaced pull-right"><span class="glyphicon glyphicon-refresh"></span></a></td>
                        </tr>
                    </table>
                </div>
			</div>
		</div>
	</div>
</div>
